<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
   
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <div class="controw">
        <span class="Fahrenheit">
            <label>Fahrenheit</label>
        </br>
        <input type="number" id="fah">
        </span>
        <span class="Celsius">
            <label>Celsius</label>
        </br>
        <input type="number" id="cel">
        </span>
        <span class="Kelvin">
            <label>Kelvin</label>
        </br>
        <input type="number" id="kel">
        </span>
        
    </div>
  </div>
  <script src="main.js" ></script>
</body>
</html>
